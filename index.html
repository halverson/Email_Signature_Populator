<!DOCTYPE html>
<html>

<head>
  <title>Signature Populator 6000</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

  <header>
    <h1>The Email Signature Populator 6000</h1>
  </header>

  <section>

    <div class="fileInput container">
      <label for="templatePath">Enter the path to your HTML template file.</label>
      <input class="textInput" type="text" name="Template_File" id="templatePath" placeholder="folder/filename.html" />
    </div>

    <div class="detailsInput container">

      <ul id="addNameList">
        <li>
          <input type="text" name="fullName" value="" placeholder="Name Surname" class="textInput fullName" /><button type="button" name="addName" class="addNameBtn">+</button><button type="button" name="delName" class="delNameBtn">x</button>
        </li>
      </ul>

    </div>

    <div class="submitDiv container">

      <button type="button" name="generate" id="genBtn">Generate Signatures</button>

    </div>

  </section>

  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
